<!DOCTYPE html> 
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>

    <!--Importat librrias de angular js y de bootstrap-->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="../static/index.css" th:href="@{/index.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>
<body>
    <!--En esta section se intoduce lo es una imagen,titulo y una direccion hace donde se va rederigir-->
    <section>
        <div class="index-container">
            <img  th:src="@{'/assets/bienvenido.jpg'}" src="../static/assets/bienvenido.jpg" alt=""/>
            <h1>Spring Boot Thymeleaf Form</h1>
            <p><a href="/register">Click here to register</a></p>
        </div>
    </section>
    <!--Aca se incluyo un poco de bootstrap en un asside-->
    <aside>
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <a href="https://es-la.facebook.com/" target="_blanck">
                    <img  th:src="@{'/assets/facebook.jpg'}" src="../static/assets/facebook.jpg" class="d-block w-100" alt="logo-facebook"/>
                </a>
              </div>
              <div class="carousel-item">
                  <a href="https://www.youtube.com/" target="_blanck">
                <img  th:src="@{'/assets/youtube.jpg'}" src="../static/assets/youtube.jpg" class="d-block w-100" alt="logo-youtube"/>
            </a>
              </div>
              <div class="carousel-item">
                  <a href="https://ownk.co/" target="_blanck">
                <img th:src="@{'/assets/ownk.png'}" src="../static/assets/ownk.png" class="d-block w-100" alt="logo-de-ownk"/>
            </a>
              </div>
            </div>
          </div>
    </aside>
</body>
</html>
